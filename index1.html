<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="static/js/script.js"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">MyPortfolio</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button id="darkModeToggle">ðŸŒ™</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        
        <section id="home" class="section">
            <h1>Welcome to My Portfolio</h1>
            <p>Showcasing my work in data science and development.</p>
        </section>

        <section id="about" class="section">
            <h1>About Me</h1>
            <p>Hi, I'm a data scientist passionate about AI, analytics, and visualization.</p>
        </section>

        <section id="projects" class="section">
            <h1>Projects</h1>
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
        </section>

        <section id="contact" class="section">
            <h1>Contact Me</h1>
            <form action="https://formspree.io/f/{your-form-id}" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>

    </div>

</body>
</html>
